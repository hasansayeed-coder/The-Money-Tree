<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Custom CSS/style.css">

</head>

<body>

    <header class="d-flex align-items-center justify-content-center mt-5 mb-5">
        <h3 class="header-style">The Money Tree</h3>
    </header>

    <main class="">

        <div class="container">
            <div class="row gx-3">
                <div class="col-sm-12 col-md-12 col-lg-6 custom_image"><img class="img-style" src="images/money.jpg"
                        alt="">
                </div>
                <div class="col-sm-12 col-lg-6 form-color">
                    <div class="d-flex align-items-center justify-content-center mt-4">
                        <h3 class="ms-2">Income</h3>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-2 mb-3">
                        <p class="fw-bold savePercen">Income : <input id="income-input"
                                class="inputBackgroundColor inputBox inputBoxGap " type="text">
                        </p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <h3 class="ms-4">Expenses</h3>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-2 mb-3">
                        <p class="fw-bold ms-3 savePercen">Food : <input id="food-input"
                                class="inputBackgroundColor inputBox inputBoxGap" type="text"></p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <p class="fw-bold ms-3 savePercen">Rent : <input id="rent-input"
                                class="inputBackgroundColor inputBox inputBoxGap" type="text"></p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="fw-bold ms-0 savePercen">Cloths : <input id="cloths-input"
                                class="inputBackgroundColor inputBox inputBoxGap" type="text">
                        </p>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">

                        <button id="calculate-btn"
                            class="text-white px-2  py-1 mt-2 ms-5 border-0 calculate-box fw-bold">Calculate</button>

                    </div>

                    <div class="notify-section mt-5 d-flex align-items-center justify-content-center">

                        <p id="expense-notify" class="fw-bold total-expense-notify">‚ùå<span class="text-danger">Warning :
                            </span>You
                            can't
                            spend as much
                            money as
                            you don't have
                        </p>

                    </div>

                    <div class="d-flex align-items-center justify-content-center mt-3 fw-bold">

                        <div class=" d-flex flex-column align-items-center justify-content-center">


                            <p class="mt-0 amount-list">Total Expenses
                                :
                                <span id="total-expense-amount"></span>
                            </p>

                            <p class="amount-list mt-2">
                                Balance : <span id="balance"></span>
                            </p>
                            <div>

                                <p class="savePercen mt-2">Save: <input id="save-percentage"
                                        class='inputBackgroundColor saveBox' type="number" name=""> %
                                    <button id="saveBtn" class="text-white fw-bold border-0  saveButton">Save</button>
                                </p>

                            </div>

                            <p class="amount-list mt-3">Saving amount: <span id="saved-amount"></span></p>


                            <p class="amount-list mt-2">Remaining-balance: <span id="balanceaftersaving"></span></p>

                            <button id="recalculate-btn"
                                class="text-white px-2  py-1 mt-4 ms-sm-0 ms-lg-0 border-0 calculate-box fw-bold ">Recalculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="JS/script.js"></script>


</body>

</html>
